<!DOCTYPE html>
<html>

<head>
  <title>Video Speed Controller</title>
  <script src="popup.js"></script>
</head>

<body>
  <label for="speedInput">Playback Speed:</label>
  <input type="number" id="speedInput" step="0.1" min="0.25" max="3.5" value="1.0">
  <input type="range" id="speedSlider" min="0.25" max="3.5" step="0.25" value="1.0">
  <button id="resetSpeed">Reset</button>
</body>

</html>
